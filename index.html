<!DOCTYPE html>
<html>
<head>
	<title>Are You Neil deGrasse Tyson</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
	rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=PT+Mono|Unica+One|Bowlby+One|Comfortaa|Allan|Megrim&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</script>
	<script src="js/script.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2" id="board">
			<div class="page-header">
				<h1><strong>Are you Neil deGrasse Tyson?</strong></h1>
			</div>
			<div>
			<h3 id="question">(Do you want to know?)</h3>
			</div>
			<div>
			<button class="btn btn-default" id="startbtn">I need to know!</button>
			</div>
				<div id="answers">
					<div class="answers animated" id="answers1">
					<button class="btn btn-default" sc='1' id="ans1">An answer!</button>
					<button class="btn btn-default" sc='2' id="ans2">A diferent answer!</button>
					<button class="btn btn-default" sc='3' id="ans3">Another answer!</button>
					<button class="btn btn-default" sc='4' id="ans4">Another different answer!</button>
					<button class="btn btn-default" sc='5' id="ans5">A wrong answer!</button>
					</div>
				</div>
				<div id="dipdiv"><h3 id="textDisplay"></h3></div>
				<div id="postbtns">
				<label for'plrName'>Save your rank!</label><input type='text' class='form control' placeholder='name'><button class='btn btn-default' id='savebtn'>Save!</button>
				</div>
				<div class="progress">
				  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar">
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
